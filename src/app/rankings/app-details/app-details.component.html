<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MobileArts</a>
      

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">

            <li class="nav-item">

                <div class="nav-link" *ngIf="store == 'android'; else elseBlock">
                    <img src="../../../assets/images/android-logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                </div>

                <ng-template #elseBlock>
                    <div class="nav-link">
                        <img src="../../../assets/images/ios-logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    </div>
                </ng-template>
                  
            </li>


            <li class="nav-item ms-5">
              <div class="nav-link">
                {{country}}
              </div>
            </li>
        </ul>

        <div class="d-flex">
            <a class="btn btn-outline-success" [routerLink]="['/rankings/genre-apps',{date:date,store:store,country:country}]">Go Back</a>
        </div>
      </div>
    </div>
  </nav>




  <div class="page-container">

    <div class="container">
        <div class="row">

                <div class="section1 mt-4 mb-4">

                    <div class="sub-section1">
                        <img [src]="app.icon_url" height="300px" width="200px" class="rounded float-start" alt="image">
                    </div>

                    <div class="sub-section1">
                        <div>
                            <strong>App Name</strong><span>:{{app.app_name}}</span>
                        </div>
    
                        <div>
                            <h1>{{app.all_rating}}</h1>
                        </div>
                    </div>
    
    
                    <div class="sub-section1">
                        <div>
                            <strong>Publisher Name</strong><span>:{{app.publisher_name}}</span>
                        </div>
    
                        <div>
                            <strong>Genre</strong><span>:{{app.genre}}</span>
                        </div>
                    </div>
                </div>
        </div>


        <div class="row section2 mt-2 mb-2">
            <strong>Description:</strong>
            <p class="description">{{app.description}}</p>
        </div>


        <div class="row">
            <div class="col-4" *ngFor="let screen of screenshots_sample">
                <img [src]="screen" height="300px" width="200px" class="rounded float-start" alt="image">
            </div>
        </div>
    </div>
  </div>
